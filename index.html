<!DOCTYPE html>
<html>
    <head>
        <title>True or False</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
    </head>
    <body>
        <div class="block" id="block">

            <div class="expression" id="expression"></div>
            
            <span class="win" id="win">
                <span>Win: </span><span id="winScore">0</span>
            </span>
            
            <span class="lose" id="lose">
                <span>Lose: </span><span id="loseScore">0</span>
            </span>


            <button id="true">True</button>
            <button id="false">False</button>

            <span class="time">Time left: <span id="time">60</span></span>
            <button class="itsover" id="itsover">Play again</button>
        </div>



        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
